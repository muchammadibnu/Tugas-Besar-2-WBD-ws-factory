<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){

    var SoaMessage = `<?xml version='1.0' encoding='UTF-8'?>
                        <S:Envelope xmlns:S="http://schemas.xmlsoap.org/soap/envelope/">
                            <S:Body>
                                <ns2:getListRecipe xmlns:ns2="http://codejava.net/">
                                   
                                </ns2:getListRecipe>
                            </S:Body>
                        </S:Envelope>`;

    // misal perlu parameter input ditambahi <arg0></arg0> , <arg1></agr1>, dst
    // var SoaMessage = `<?xml version='1.0' encoding='UTF-8'?>
    //                     <S:Envelope xmlns:S="http://schemas.xmlsoap.org/soap/envelope/">
    //                         <S:Body>
    //                             <ns2:getListRecipe xmlns:ns2="http://codejava.net/">
    //                                <arg0>input 1<arg/0>
    //                                <arg1>input 2<arg/1>
    //                             </ns2:getListRecipe>
    //                         </S:Body>
    //                     </S:Envelope>`;
    console.log(SoaMessage);
    var url = "http://localhost:8086/WSFactory/ws/chocolate?wsdl";

    var request = new XMLHttpRequest();

    request.open('POST', url, true);
    request.onreadystatechange = function() {
        if (request.readyState==4){
            var res = request.responseXML;
            console.log(res);
             res = res.getElementsByTagName("S:Envelope")[0];
             res = res.getElementsByTagName("S:Body")[0].childNodes[0];
             res = res.getElementsByTagName("return")[0].childNodes[0].data;
             console.log(res);
            $("#div1").html(res);

            // kalau ga perlu parsing pake yang ini aja, misal returnnya cuma string
            // $("#div1").html(request.responseText);
        }
    };
    request.setRequestHeader("Content-type", "text/xml  ");

    request.send(SoaMessage);


  });
});
</script>
</head>
<body>

<button>Get External Content</button>
<div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>

</body>
</html>
